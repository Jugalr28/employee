{% extends 'base.html' %}
{% load static %}

{% block content %}
<h2>Add Employee</h2>

<form method="POST" enctype="multipart/form-data">

{% csrf_token %}

    <div class="mb-3">
  <label class="form-label">Employee Name</label>
  <input type="text" class="form-control" name="en" value="{{Student.ename}}" placeholder="Enter the Employee Name">
</div>
    <div class="mb-3">
  <label class="form-label">age</label>
  <input type="number" class="form-control" name="ag" value="{{Student.age}}" placeholder="Enter the Age">
</div>
   <div class="mb-3">
  <label class="form-label">address</label>
  <input type="text" class="form-control" name="ad" value="{{Student.address}}" placeholder="Enter the Address">
</div>
    <div class="mb-3">
  <label class="form-label">email</label>
  <input type="email" class="form-control" name="e" value="{{Student.email}}" placeholder="Enter the Email">
</div>
    <div class="mb-3">
  <label class="form-label">cover</label>
    <img src="{{Student.cover.url}}" height="100px" width="100px">
  <input type="file" class="form-control" name="i">
</div>

    <div class="mb-3">
  <input type="submit" value="Add Employee">
</div>

</form>

{% endblock %}
